<section class="search-box">
  <h3 class="text-center">Fun. Fast. Tasty. Delicious.</h3>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 ms-auto">
        <div class="box">
          <fa-icon  [icon]="search"></fa-icon>
          <input type="search" [(ngModel)]="filterText" placeholder="Your hungerâ€™s at steak!" class="form-control">
        </div>
      </div>
    </div>
  </div>
</section>
   
   <ngb-carousel class="carosel" *ngIf="images">
       <ng-template ngbSlide>
         <div class="picsum-img-wrapper">
           <img [src]="images[0]" alt="Random first slide">
         </div>
       </ng-template>
       <ng-template ngbSlide>
         <div class="picsum-img-wrapper">
           <img [src]="images[1]" alt="Random second slide">
         </div>
       </ng-template>
       <ng-template ngbSlide>
         <div class="picsum-img-wrapper">
           <img [src]="images[2]" alt="Random third slide">
         </div>
       </ng-template>
       <ng-template ngbSlide>
           <div class="picsum-img-wrapper">
             <img [src]="images[3]" alt="Random third slide">
           </div>
         </ng-template>
         <ng-template ngbSlide>
           <div class="picsum-img-wrapper">
             <img [src]="images[4]" alt="Random third slide">
           </div>
         </ng-template>
     </ngb-carousel>
   <app-not-found [visible]="!food || !food.length"
   notFoundMessage="No Food Available"
   resetLinkText="Reset Search">
   </app-not-found>
     
     <ul *ngIf="food && food.length > 0">
       <li *ngFor="let f of food | filter : filterText">
         <a routerLink="/shop/{{f.id}}">
           <img [src]="f.foodImage" alt="{{f.foodName}}">
           <div class="cotent">
             <div class="name">
               {{f.foodName}}
             </div>    
               <div class="rating">
                <ngb-rating clas="rate" [max]="5" [(rate)]="f.foodRating"
                [readonly]="true">
                <ng-template let-fill="fill">
                  <span class="star" [class.filled]="fill === 100" [class.notfilled]="fill === 0">&#9733;</span>
                </ng-template>
                  </ngb-rating>
               </div>
               <div class="category">
                <span> {{f.category.categoryName}} </span>
               </div>
               <div class="cook-time">
                <span>ðŸ•˜{{f.timeToCook}}</span>
              </div>
               <div class="price">
                 <span>
                   {{f.foodPrice | currency:'INR':'symbol-narrow'}}
                 </span>
               </div>
              
           </div>
         </a>
       </li>
     </ul>
